<h1>Металлопрокат от прямого производителя</h1>

<p>
Наши поставщики - это более 50 производителей, предоставляющие нам большие объемы поставок металлопродукции широкого ассортимента (более 400 наименований). Поставки от 65 тонн. Собственное производство широкого спектра металлопродукции. Комплексные поставки могут осуществляются с завода напрямую потребителю. Производство более 820 000 тонн в год. Мы имеем современную складскую инфраструктуру, самый большой в стране ассортимент металлопродукции (24 000 наименований) и гарантированное наличие товара на складе (общим объёмом более 350 000 тонн) 24 часа в сутки. Также мы реализуем программу по увеличению услуг по первичной переработке металлопродукции для того, чтобы потребители металла смогли отказаться от услуг собственных вспомогательных цехов. Нас выбрали в качестве поставщика более 50 000 покупателей, многие из них отказываются от дорогостоящих складских запасов и прямо «с колёс» направляют приобретённый металлопрокат в производство. За счёт уникального ассортимента, качества и надёжности поставок мы занимаем лидирующие позиции в обеспечении металлом промышленных и строительных предприятий.
